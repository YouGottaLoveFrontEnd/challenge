<!DOCTYPE html>
<html>
<!-- Game by Ariel Verber -->
<!-- For the "You Gotta Love Frontend" Challenge -->
<head>
	<title>You Gotta Love Hamilton</title>
	<link rel="stylesheet" href="http://use.typekit.net/c/378ea6/1w;futura-pt,2,SHB:R:n3,Y5K:R:n4,SH3:R:n5/d?3bb2a6e53c9684ffdc9a9bf1135b2a62ecbeaca761fbe87f15aec123ab5093d026e6e1bb0d00ffc19956aac399f687d37207ff0330bc849d7519f782e5795707e78fd4f92779514ac98f3c769303b71fbde8f0e29e96fabb2e7f3a73d1d2b97547169569af50e8d45aedbf371b103c11b2f7d0e1a043a9713c753390cb87e51662e4ec3f0bc59e3604c2407428380fa1ca58d18f5feee2373fd24b8a287646038c5b62c26fa4a434f83e10a9b7b2c4fbcc86eb"
	media="all">
	<link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div class="logo-background"></div>
	<div class="logo-win"></div>
	<div class="logo-lose"></div>
	<div class="logo">
		<div class= "row row0">
			<div id="sq00" class="square">Y</div>
			<div id="sq01" class="square">o</div>
			<div id="sq02" class="square">u</div>
		</div>
		<div class= "row row1">
			<div id="sq10" class="square">g</div>
			<div id="sq11" class="square">o</div>
			<div id="sq12" class="square">t</div>
			<div id="sq13" class="square">t</div>
			<div id="sq14" class="square">a</div>
		</div>

		<div class= "row row2">
			<div id="sq20" class="square">l</div>
			<div id="sq21" class="square">o</div>
			<div id="sq22" class="square">v</div>
			<div id="sq23" class="square">e</div>
		</div>

		<div class= "row row3">
			<div id="sq30" class="square">f</div>
			<div id="sq31" class="square">r</div>
			<div id="sq32" class="square">o</div>
			<div id="sq33" class="square">n</div>
			<div id="sq34" class="square">t</div>
			<div id="sq35" class="square">e</div>
			<div id="sq36" class="square">n</div>
			<div id="sq37" class="square">d</div>
		</div>

		<div class= "row row-won">
			<div class="square selected">w</div>
			<div class="square selected">o</div>
			<div class="square selected">n</div>
			<div class="square selected">:</div>
			<div class="square selected">)</div>
		</div>

		<div class= "row row-lost">
			<div class="square">l</div>
			<div class="square">o</div>
			<div class="square">s</div>
			<div class="square">t</div>
			<div class="square">:</div>
			<div class="square">(</div>
		</div>
	</div>

	<div class = "game-instructions">
		<div id = "headline-container">
			<img src = "keyboard.png" />
			<h3>find a hamilton path</h3>
		</div>
		<ol>
			<li>Click a letter</li>
			<li>Navigate with keys</li>
			<li>Stay inside grid</li>
			<li>DRY!</li>
		</ol>
		<div id = "links-container">
			<a href= "#" class = "restart">restart</a>
			<a href="http://en.wikipedia.org/wiki/Hamiltonian_path" target="_blank">hamilton</a>
			<a href= "http://yougottalovefrontend.com/" target="_blank">YGLF</a>
		</div>
	</div>

</div>
</div>
</body>
<script src="jquery-2.1.4.min.js"></script>
<script src="jquery-extra.js"></script>
<script src="challenge.js"></script>
</html>

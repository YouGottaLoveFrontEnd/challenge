<!DOCTYPE html>
<html>
<head>
    <title>Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script async="async" data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</head>
<body>
    <div id="viewport">
        <canvas id="power-meter"></canvas>
        <div id="chamber-separator"></div>

        </div>
    </div>
</body>
</html>
